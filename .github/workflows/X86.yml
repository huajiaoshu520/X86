env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/X86.config
  DIY_P1_SH: diy_script/diy-part1.sh
  DIY_P2_SH: diy_script/diy-part2.sh
  COMMIT_LOG_NUM: 1
  RELEASE_TAG: 23.05-X86
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  SERVERCHAN_SCKEY: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Ê£ÄÊü•ÊúçÂä°Âô®ÊÄßËÉΩ #Check Server Performance
      run: |
        echo "Ë≠¶Âëä‚ö†"
        echo "ÂàÜÈÖçÁöÑÊúçÂä°Âô®ÊÄßËÉΩÊúâÈôêÔºåËã•ÈÄâÊã©ÁöÑÊèí‰ª∂ËøáÂ§öÔºåÂä°ÂøÖÊ≥®ÊÑèCPUÊÄßËÉΩÔºÅ"
        echo -e "Â∑≤Áü•CPUÂûãÂè∑ÔºàÈôçÂ∫èÔºâÔºö7763Ôºå8370CÔºå8272CLÔºå8171MÔºåE5-2673 \n"
        echo "--------------------------CPU‰ø°ÊÅØ--------------------------"
        echo "CPUÁâ©ÁêÜÊï∞ÈáèÔºö$(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo -e "CPUÊ†∏ÂøÉ‰ø°ÊÅØÔºö$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "--------------------------ÂÜÖÂ≠ò‰ø°ÊÅØ--------------------------"
        echo "Â∑≤ÂÆâË£ÖÂÜÖÂ≠òËØ¶ÁªÜ‰ø°ÊÅØÔºö"
        echo -e "$(sudo lshw -short -C memory | grep GiB) \n"
        echo "--------------------------Á°¨Áõò‰ø°ÊÅØ--------------------------"
        echo "Á°¨ÁõòÊï∞ÈáèÔºö$(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT
        
    - name: Á≤æÁÆÄÁ≥ªÁªüÈáäÊîæÁ£ÅÁõòÁ©∫Èó¥ (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true
        
    - name: Ê£ÄÊü•ÂáÜÂ§á #Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0
        
    - name: ÁºìÂ≠ò‰æùËµñ
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache
          /mnt/openwrt/.config
          /mnt/openwrt/dl
          /mnt/openwrt/build_dir
        key: ${{ runner.os }}-build-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-build-    

    - name: ÂºÄÂßãÂÆâË£ÖÁºñËØëÊâÄÈúÄÁ≥ªÁªü #Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq full-upgrade
        sudo -E apt-get -qq install $(curl -fsSL https://github.com/Jason6111/Openwrt_Beta/raw/main/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /mnt/openwrt
        sudo chown $USER:$GROUPS /mnt/openwrt

    - name: ‰∏ãËΩΩÂõ∫‰ª∂Ê∫êÁ†Å #Clone source code
      working-directory: /mnt/openwrt
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /mnt/openwrt/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ÁºìÂ≠ò #Cache
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: /mnt/openwrt/openwrt
        
    - name: patch1Ë°•‰∏ÅÂíåËá™ÂÆö‰πâËÆæÁΩÆ #Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF /mnt/openwrt/openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd /mnt/openwrt/openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Êõ¥Êñ∞Ê∫ê #Update feeds
      run: cd /mnt/openwrt/openwrt && ./scripts/feeds update -a

    - name: ÂÆâË£ÖÊ∫ê #Install feeds
      run: cd /mnt/openwrt/openwrt && ./scripts/feeds install -a

    - name: patch2Ë°•‰∏ÅÂíåËá™ÂÆö‰πâËÆæÁΩÆ #Load custom configuration
      run: |
        [ -e files ] && mv files /mnt/openwrt/openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE /mnt/openwrt/openwrt/.config
        chmod +x $DIY_P2_SH
        cd /mnt/openwrt/openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        cd ..
        platforms=("X86")
        for i in "${platforms[@]}"; do
          [ -e config/$i.config ] && cp -r config/$i.config /mnt/openwrt/openwrt/.config
          cd /mnt/openwrt/openwrt
          make defconfig
          cd ..
          cp -f /mnt/openwrt/openwrt/.config config/$i.config
        done
      
    - name: Ëá™Âä®Êõ¥Êñ∞config #Git auto update config
      uses: stefanzweifel/git-auto-commit-action@v5.0.1
      id: commit
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commit_message: Ëá™Âä®Êõ¥Êñ∞config
        branch: main
        commit_author: huajiaoshu520
        
    - name: ‰∏ãËΩΩËΩØ‰ª∂ÂåÖ #Download package
      id: package
      run: |
        cd /mnt/openwrt/openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        make clean
    #- name: netdataÊ∏©ÊéßÊ£ÄÊµã
    #  run: |
    #    cd openwrt
    #    tar -xzvf dl/netdata-v1.33.1.tar.gz
    #    sed -i 's/# sensors=force/sensors=force/' ./netdata-v1.33.1/collectors/charts.d.plugin/charts.d.conf
    #    tar -czvf dl/netdata-v1.33.1.tar.gz netdata-v1.33.1
    #    rm -rf netdata-v1.33.1
    #    sha256sum dl/netdata-v1.33.1.tar.gz | awk '{print $1}' > checksum.txt
    #    sed -i "s/20ba8695d87187787b27128ac3aab9b09aa29ca6b508c48542e0f7d50ec9322b/$(cat checksum.txt)/" ./feeds/packages/admin/netdata/Makefile
   
    - name: Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂
      run: |
        sudo rm -rf /tmp/*    

    - name: ÂºÄÂßãÁºñËØëÂõ∫‰ª∂ #Compile the firmware
      id: compile
      run: |
        cd /mnt/openwrt/openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Ê£ÄÊü•Á©∫Èó¥‰ΩøÁî®ÊÉÖÂÜµ #Check space usage
      if: (!cancelled())
      run: df -hT
    
    - name: Ëé∑ÂèñÂÜÖÊ†∏ÁâàÊú¨Âè∑
      run: |
         cd /mnt/openwrt/openwrt/bin/targets/x86/64
         KERNEL_VERSION=$(ls -l *openwrt-x86-64-generic-kernel.bin | awk '{print $9}' | cut -d '-' -f1)
         echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
         
    - name: Êï¥ÁêÜÂõ∫‰ª∂Êñá‰ª∂Â§π # Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd /mnt/openwrt/openwrt/bin/targets/*/*
        rm -rf packages
        rm -rf profiles.json feeds.buildinfo config.buildinfo *openwrt-x86-64-generic-kernel.bin *openwrt-x86-64-generic-squashfs-rootfs.img.gz *openwrt-x86-64-generic.manifest sha256sums version.buildinfo
        for file in *-openwrt-x86-64-generic-squashfs-combined-efi.img.gz; do
            mv "$file" "23.05-$file"
        done
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ‰∏ä‰º†Âõ∫‰ª∂ÁõÆÂΩï #Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ÁîüÊàêÂèëÂ∏ÉÊ†áÁ≠æ #Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$RELEASE_TAG-$KERNEL_VERSION-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "üîó [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "üîó [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
        echo "## Êõ¥Êñ∞ÂÜÖÂÆπ" >> release.txt
        
        echo "<details> <summary> Lean Openwrt Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        git -C /mnt/openwrt/openwrt log -n $COMMIT_LOG_NUM >> release.txt

        echo "</details> <details> <summary> Lean Package Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        git -C /mnt/openwrt/openwrt/feeds/packages log -n $COMMIT_LOG_NUM >> release.txt

        echo "</details> <details> <summary> Lean Luci Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        git -C /mnt/openwrt/openwrt/feeds/luci log -n $COMMIT_LOG_NUM >> release.txt
        
        echo "</details> <details> <summary> SSRP Commit Top $COMMIT_LOG_NUM </summary>" >> release.txt
        git -C /mnt/openwrt/openwrt/feeds/ssrp log -n $COMMIT_LOG_NUM >> release.txt

    - name: ÂàõÂª∫GitHubÂèëÂ∏É #Create GitHub Release
      id: release
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        gh release create ${{ steps.tag.outputs.release_tag }} release.txt --title "${{ steps.tag.outputs.release_tag }}" --notes-file=release.txt --prerelease
